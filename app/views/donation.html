            <input id="sliderInput" class= "row col s6" type="range" name="amountRange" min="5" max="1200" value="10"/>

           <!--Final Amount-->
           <div class="valign-wrapper row">
                <div id="final-amt-div" class="valign center-align">
                     <h3 id ="final-amt" class="center-align">Donate $10</h3>
                    <div class="row center-align">
                        <a class="btn orange darken-1
    ">Once</a>
                        <a class="btn orange darken-1
    ">Monthly</a>
