<div>
  <h1>Messages and Donations!</h1>
  <hr/>
  <div class="row" ng-repeat="msg in messages">
    <div class="col s12 m6">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <span class="card-title">{{ msg.from }}</span>
          <p>{{ msg.body }}</p>
        </div>
        <div class="card-action">
          <a href>Approve</a>
          <a href ng-click="deleteMessage(msg)">Delete</a>
        </div>
      </div>
    </div>
  </div>
</div>
