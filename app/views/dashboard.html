<div>
  <div class="ds-banner">
    <img src="images/logo.png">
  </div>
  <div class="header">
    <div class="navbar navbar-default" role="navigation">
      <div class="container">
        <div class="navbar-header">

          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>

        <div class="collapse navbar-collapse" id="js-navbar-collapse">

          <ul class="nav navbar-nav">
            <li><a href="#/">Home</a></li>
            <li><a ng-href="#/message">Message</a></li>
            <li><a ng-href="#/dashboard">Dashboard</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <h5>Donations!</h5>
    <hr/>
    <div class="row">
      <div class="col s12">
        <table>
          <thead>
            <tr>
              <th>Name</th>
              <th>Message</th>
              <th>Amount</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="msg in messages">
              <td>{{ msg.from }}</td>
              <td>{{ msg.body }}</td>
              <td>{{ msg.amount }}</td>
              <td>
                <button class="waves-effect waves-light orange btn btn-sm">
                  Post to FB
                </button>
                <button class="waves-effect waves-light orange btn btn-sm" ng-click="deleteMessage(msg)">
                  Reject
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
